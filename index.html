<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  </head>
  <body>
    <div class="container">
        <div id="historyIcon">
            <i class="fas fa-history" onClick="toggleHistory()"></i>
          </div>
      <form name="form">
        <div class="display">
          <input type="text" placeholder="0" name="displayResult" id="displayResult"/>
        </div>
        <div class="buttons">
          <div class="row">
            <input type="button" name="ce" value="C" onClick="clearfun(event);" />
            <input type="button" name="bce" value="CE" onClick="clearfun(event);" />
            <i class="fas fa-backspace" onClick="handleBackSpace()"></i>
            <input
              type="button"
              name="div"
              value="/"
              onClick="calcNumbers(divb.value)"
            />
          </div>
          <div class="row">
            <input
              type="button"
              name="b7"
              value="7"
              onClick="calcNumbers(b7.value)"
            />
            <input
              type="button"
              name="b8"
              value="8"
              onClick="calcNumbers(b8.value)"
            />
            <input
              type="button"
              name="b9"
              value="9"
              onClick="calcNumbers(b9.value)"
            />
            <input
              type="button"
              name="addb"
              value="+"
              onClick="calcNumbers(addb.value)"
            />
          </div>

          <div class="row">
            <input
              type="button"
              name="b4"
              value="4"
              onClick="calcNumbers(b4.value)"
            />
            <input
              type="button"
              name="b5"
              value="5"
              onClick="calcNumbers(b5.value)"
            />
            <input
              type="button"
              name="b6"
              value="6"
              onClick="calcNumbers(b6.value)"
            />
            <input
              type="button"
              name="subb"
              value="-"
              onClick="calcNumbers(subb.value)"
            />
          </div>

          <div class="row">
            <input
              type="button"
              name="b1"
              value="1"
              onClick="calcNumbers(b1.value)"
            />
            <input
              type="button"
              name="b2"
              value="2"
              onClick="calcNumbers(b2.value)"
            />
            <input
              type="button"
              name="b3"
              value="3"
              onClick="calcNumbers(b3.value)"
            />
            <input
              type="button"
              name="mulb"
              value="*"
              onClick="calcNumbers(mulb.value)"
            />
          </div>

          <div class="row">
            <input
              type="button"
              name="b0"
              value="0"
              onClick="calcNumbers(b0.value)"
            />
            <input
              type="button"
              name="potb"
              value="."
              onClick="calcNumbers(potb.value)"
            />
            <input
              type="button"
              name="divb"
              value="/"
              onClick="calcNumbers(divb.value)"
            />
            <input
              type="button"
              class="red"
              value="="
              onClick="calculateResult()"
            />
          </div>
        </div>
      </form>
    </div>

    <div id="history">
      <h3>History</h3>
      <div id="historyContent">
       
      </div>
      <button id="clearHistory" onClick="clearHistory()">Clear History</button>
    </div> 

    <script src="script.js"></script>
    <script src="history.js"></script>
  </body>
</html>
